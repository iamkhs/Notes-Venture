<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>


  <style>
    body {
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-size: cover;
      background: linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.8)), url("/img/forgot-password.svg");
    }

    .my-card {
      margin-top: 100px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #46a3eb">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">NotesVenture</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

        <!--        home-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/user/0/u/dashboard">
            Home</a>
        </li>


        <!--        login-->
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}" tabindex="-1" aria-disabled="true">Login</a>
        </li>

        <!--        signup-->
        <li class="nav-item">
          <a class="nav-link" href="/signup" tabindex="-1" aria-disabled="true">Signup</a>
        </li>

      </ul>


    </div>
  </div>
</nav>
<!--End Navbar-->


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="my-card">
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center">
          <p th:text="${session.message.content}"></p>

          <!--Removing the SESSION attribute-->
          <th:block th:text="${@sessionHelper.removeSession()}"></th:block>
        </div>
        <form th:action="@{/processing}" th:method="post">
          <div class="text-center mb-4">
            <h3>Forgot Password</h3>
          </div>

          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="inputEmail" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send OTP</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
