<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta charset="UTF-8">
  <title>Admin Home</title>
  <style>
    .user-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #46a3eb">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NotesVenture</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

        <!--        home-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            Home</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!--End Navbar-->



<div class="container">
  <div class="row mt-5">
    <!-- Total Users Card -->
    <div class="col-md-4 mx-auto">
      <a href="/total-users">
        <div class="card user-card">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p th:text="${allUsers.size()}" class="card-text"></p>
          </div>
        </div>
      </a>
    </div>


    <!-- Total Notes Card -->
    <div class="col-md-4 mx-auto">
      <div class="card user-card">
        <div class="card-body">
          <h5 class="card-title">Total Notes</h5>
          <p th:text="${allNotes.size()}" class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
