<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="my-card">

                <form th:method="post" th:action="@{/do-login}">
                    <div class="text-center">
                        <h1>Login Here</h1>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid email or password
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Successfully logged out
                        </div>

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center">
                            <p th:text="${session.message.content}"></p>

<!--                            Removing the SESSION attribute-->
                            <th:block th:text="${@sessionHelper.removeSession()}"></th:block>
                        </div>

                    </div>

                    <!--              email field-->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input name="username" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" required>
                    </div>

                    <!--              password field-->
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me">
                        <label class="form-check-label">Remember me</label>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="text-right">
                        <a target="_blank" class="text-info" href="/signup">Register here</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
