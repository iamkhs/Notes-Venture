<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <meta charset="UTF-8">
    <title>New Notes</title>
</head>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">

            <h1 class="text-center">Create a new Notes</h1>

            <form th:method="post" th:action="@{creating-notes}">


                <!--          Title field-->
                <div class="mb-3">
                    <label for="titleField" class="form-label">Title</label>
                    <input name="title" type="text" class="form-control" id="titleField" required>
                </div>


                <!--          description field-->
                <div class="mb-3">
                    <label for="descriptionField" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="descriptionField"></textarea>
                </div>


                <!--            submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>


            </form>

        </div>

    </div>

</div>
</html>
